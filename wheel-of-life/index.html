<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1.0"
  />
  <link rel="stylesheet" href="style.css" />
  <link
   href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
   rel="stylesheet"
  />
  <title>Wheel of Life</title>
 </head>
 <body class="light" id="body">
  <div class="chartMenu">
      <div class="logo-menu">
          <p>Wheel of Life</p>
          <img id="logo" src="./assets/color.png" />
      </div>
      <div class="button-menu">
          <button id="printButton" class="buttonStyle">Print</button>
          <button id="themeButton" class="buttonStyle">Theme</button>
      </div>
  </div>

  <div class="chartCard">
    
   <div class="inputWrapper">



    <div class="inputBox">
     <div class="inputContainer">
      <span class="inputColumn">
        <p class="inputTitle">Current State</p>
       <div class="outer-label-cont">
        <label for="changeCurrentHealthPhysical" class="label-txt"
         >Health, Physical
        </label>
        <input
         oninput="changeCurrentHealthPhysical(this)"
         type="range"
         min="1"
         max="10"
         value="5"
         id="myCurrentHealthPhysical"
         class="state-input"
        />
        <div id="current1" class="sliderNumber"></div>
       </div>
       


       <div class="outer-label-cont">
        <label for="changeCurrentHealthMental" class="label-txt"
         >Health, Mental
        </label>
        <input
         oninput="changeCurrentHealthMental(this)"
         type="range"
         min="1"
         max="10"
         value="7"
         id="myCurrentHealthMental"
         class="state-input"
        />
        <div id="current2" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentLove" class="label-txt">Love </label>
        <input
         oninput="changeCurrentLove(this)"
         type="range"
         min="1"
         max="10"
         value="4"
         id="myCurrentLove"
         class="state-input"
        />
        <div id="current3" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentCreativity" class="label-txt"
         >Creativity/Expression
        </label>
        <input
         oninput="changeCurrentCreativity(this)"
         type="range"
         min="1"
         max="10"
         value="7"
         id="myCurrentCreativity"
         class="state-input"
        />
        <div id="current4" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentHousing" class="label-txt"
         >Housing
        </label>
        <input
         oninput="changeCurrentHousing(this)"
         type="range"
         min="1"
         max="10"
         value="8"
         id="myCurrentHousing"
         class="state-input"
        />
        <div id="current5" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentFriends" class="label-txt"
         >Friends/Family
        </label>
        <input
         oninput="changeCurrentFriends(this)"
         type="range"
         min="1"
         max="10"
         value="5"
         id="myCurrentFriends"
         class="state-input"
        />
        <div id="current6" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentMoney" class="label-txt"
         >Prosperity/Money
        </label>
        <input
         oninput="changeCurrentMoney(this)"
         type="range"
         min="1"
         max="10"
         value=""
         id="myCurrentMoney"
         class="state-input"
        />
        <div id="current7" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentPersonalDev" class="label-txt"
         >Personal Development
        </label>
        <input
         oninput="changeCurrentPersonalDev(this)"
         type="range"
         min="1"
         max="10"
         value="8"
         id="myCurrentPersonalDev"
         class="state-input"
        />
        <div id="current8" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentWork" class="label-txt">Work </label>
        <input
         oninput="changeCurrentWork(this)"
         type="range"
         min="1"
         max="10"
         value="6"
         id="myCurrentWork"
         class="state-input"
        />
        <div id="current9" class="sliderNumber"></div>
       </div>

       <div class="outer-label-cont">
        <label for="myCurrentFun" class="label-txt"
         >Fun & Relaxation
        </label>
        <input
         oninput="changeCurrentFun(this)"
         type="range"
         min="1"
         max="10"
         value="8"
         id="myCurrentFun"
         class="state-input"
        />
        <div id="current10" class="sliderNumber"></div>
       </div>
       
      </span>


      <div class="inputColumn">
        <p class="inputTitle">Ideal State</p>
        <div class="outer-label-cont">
         <label for="myIdealHealthPhysical" class="label-txt"
          >Health, Physical</label
         >
         <input
          oninput="changeIdealHealthPhysical(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealHealthPhysical"
          class="state-input"
         />
         <div id="ideal1" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealHealthMental" class="label-txt"
          >Health, Mental
         </label>
         <input
          oninput="changeIdealHealthMental(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealHealthMental"
          class="state-input"
         />
         <div id="ideal2" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealLove" class="label-txt">Love </label>
         <input
          oninput="changeIdealLove(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealLove"
          class="state-input"
         />
         <div id="ideal3" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealCreativity" class="label-txt"
          >Creativity/Expression
         </label>
         <input
          oninput="changeIdealCreativity(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealCreativity"
          class="state-input"
         />
         <div id="ideal4" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealHousing" class="label-txt">Housing </label>
         <input
          oninput="changeIdealHousing(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealHousing"
          class="state-input"
         />
         <div id="ideal5" class="sliderNumber"></div>
        </div>

        <div class="outer-label-cont">
         <label for="myIdealFriends" class="label-txt"
          >Friends/Family
         </label>
         <input
          oninput="changeIdealFriends(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealFriends"
          class="state-input"
         />
         <div id="ideal6" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealMoney" class="label-txt"
          >Prosperity/Money
         </label>
         <input
          oninput="changeIdealMoney(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealMoney"
          class="state-input"
         />
         <div id="ideal7" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealPersonalDev" class="label-txt"
          >Personal Development
         </label>
         <input
          oninput="changeIdealPersonalDev(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealPersonalDev"
          class="state-input"
         />
         <div id="ideal8" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealWork" class="label-txt">Work </label>
         <input
          oninput="changeIdealWork(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealWork"
          class="state-input"
         />
         <div id="ideal9" class="sliderNumber"></div>
        </div>
 
        <div class="outer-label-cont">
         <label for="myIdealFun" class="label-txt"
          >Fun & Relaxation
         </label>
         <input
          oninput="changeIdealFun(this)"
          type="range"
          min="1"
          max="10"
          value="10"
          id="myIdealFun"
          class="state-input"
         />
         <div id="ideal10" class="sliderNumber"></div>
        </div>
       </div>
      
     </div>
    </div>

    
   </div>

   <div class="chartWrapper">
    <div class="chartBox">
     <div>
      <h1 id="myName"></h1>
     <canvas id="myChart"></canvas>

     <p id="demo"></p>

    </div>
   </div>
   <div class="infoBox">
    <form action="" id="form" class="form-cont">
      <label for="name" class="name-label">What's Your Name?</label>
        <input type="text" id="name" class="name-input-label" name="name">
    </form>
  </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>

  <script
   type="text/javascript"
   src="https://cdn.jsdelivr.net/npm/chart.js"
  ></script>
  <script src="index.js"></script>
 </body>
</html>
